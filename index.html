<!DOCTYPE html>
<html>

<head>
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="css/site.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/site.js"></script>

    <!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>-->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/js.cookie.js"></script>

    <script>
        $(() => {
            var setCheck = function (name, idCheck) {
                var v = Cookies.get(name);
                $(idCheck).prop('checked', v ? true : false);
            }
            var setLevel = function (name, idRange) {
                var v = parseInt(Cookies.get(name));
                if (v > 0) {
                    $(idRange).val(v);
                    updateRangeInput(idRange);
                }
            }

            setCheck('addition', '#chkAddition');
            setCheck('subtraction', '#chkSubtraction');
            setCheck('multiplication', '#chkMultiplication');
            setCheck('division', '#chkDivision');

            setLevel('addition_level', '#rangeAddition');
            setLevel('subtraction_level', '#rangeSubtraction');
            setLevel('multiplication_level', '#rangeMultiplication');
            setLevel('division_level', '#rangeDivision');

            $('form').on('submit', function(e) {
                //e.preventDefault();
                saveCookie();
            });
        })

        function saveCookie() {
            var saveCheck = function (name, idCheck) {
                if ($(idCheck).prop('checked')) {
                    Cookies.set(name,  'true');
                } else {
                    Cookies.remove(name);
                }
            }
            var saveLevel = function (name, id) {
                Cookies.set(name, $(id).val());
            }

            saveCheck('addition', '#chkAddition');
            saveCheck('subtraction', '#chkSubtraction');
            saveCheck('multiplication', '#chkMultiplication');
            saveCheck('division', '#chkDivision');

            saveLevel('addition_level', "#rangeAddtion");
            saveLevel('subtraction_level', "#rangeSubtraction");
            saveLevel('mulitplication_level', "#rangeMultiplication");
            saveLevel('division_level', "#rangeDivision");
        }

        function updateRangeInput(elem) {
            var value = $(elem).val();
            $(elem).prev().text(value);

            var target = $(elem).attr('for');
            if (target) {
                $('#' + target).val(value);
            }
        }

        function onGoMath() {
            window.location.href = "math.html?"
        }
    </script>
</head>

<body>
    <form action="math.html">
        <h2>Math Test <span><input type="submit" value="Go"></span></h2>

        <div class="row">
            <div class="column1">
                <label class="container">Addition(+)
                    <input type="checkbox" id="chkAddition" name="addition" value="1">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="column2">
                <label>Level </label><label>1</label>
                <input type="range" id="rangeAddition" for="chkAddition" min="1" max="9" value="1" oninput="updateRangeInput(this)">
            </div>
        </div>
        <div class="row">
            <div class="column1">
                <label class="container">Subtraction(-)
                    <input type="checkbox" id="chkSubtraction" name="subtraction" value="1">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="column2">
                <label>Level </label><label>1</label>
                <input type="range" id="rangeSubtraction" for="chkSubtraction" min="1" max="9" value="1" oninput="updateRangeInput(this)">
            </div>
        </div>
        <div class="row">
            <div class="column1">
                <label class="container">Multiplication(&times;)
                    <input type="checkbox" id="chkMultiplication" name="multiplication" value="1">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="column2">
                <label>Level </label> <label>1</label>
                <input type="range" id="rangeMultiplication" for="chkMultiplication" min="1" max="9" value="1" oninput="updateRangeInput(this)">
            </div>
        </div>
        <div class="row">
            <div class="column1">
                <label class="container">Division(&divide;)
                    <input type="checkbox" id="chkDivision" name="division" value="1">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="column2">
                <label>Level </label> <label>1</label>
                <input type="range" id="rangeDivision" for="chkDivision" min="1" max="9" value="1" oninput="updateRangeInput(this)">
            </div>
        </div>

        <div class="row">
            <div class="column1">
                <label>How many tests: </label>
            </div>
            <div class="column2"> <label>5</label>
                <input type="range" name="count" min="1" max="30" value="5" oninput="updateRangeInput(this)">
            </div>
        </div>
    </form>
</body>

</html>
