<!DOCTYPE html>
<html>

<head>
	<title>test</title>
	<style>
		body {
			font-size: 50px;
			height: 100%
		}
		input {
			font-size: 50px;
		}
		#txtResult {
			width: 150px;
		}
		#log {
			margin-top: 10px;
			font-size: 20px;
			overflow-y: scroll;
			height: auto;
		}
		.right {		
			color: blue;
		}
		.wrong {
			color: red;
		}
	</style>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<!--<script src="jquery.js"></script>-->
	<script>
		// http://www.jquerybyexample.net/2012/06/get-url-parameters-using-jquery.html
		function getURLParameter(sParam) {
			var sPageURL = decodeURIComponent(window.location.search.substring(1));
			var sURLVariables = sPageURL.split('&');
			for (var i = 0; i < sURLVariables.length; i++) {
				var sParameterName = sURLVariables[i].split('=');
				if (sParameterName[0] == sParam) {
					return sParameterName[1];
				}
			}
		}
	</script>

	<script>

		var right = 0;
		var total = 0;
		var allowDivide = false;
		var num1;
		var num2;
		var operator = '*'; // 0=multiple, 1=divide

		// &divide; or &#247;
		// &times; or &#215;

		$(() => {
			initNumber();
			showResult();
		});

		function showResult() {
			$("#right").text(right);
			$("#total").text(total);
		}

		function initNumber() {
			num1 = Math.floor((Math.random() * 9) + 1);
			num2 = Math.floor((Math.random() * 9) + 1);
			/*operator = '*';
			if (Math.random() >= 0.5 && allowDivide) {
				operator = 1;
				num1 = num1 * num2;
			}*/


			$("#num1").text(num1);
			$("#num2").text(num2);
			$("#operator").html(operator == '*' ? "&times;" : "&divide;");
			$("#txtResult").val("").focus();
		}

		function onResult() {
			var r = $("#txtResult").val();
			if (r == "") {
				$("#txtResult").focus();
				return;
			}

			if ((operator == '*' && num1 * num2 == r) ||
				(operator == '/' && num1 / num2 == r)) {
				right++;
			}
			total++;
			showResult();
			log(r);

			initNumber();
		}

		function log(r) {
			var s = num1 + " " + (operator == '*' ? "&times;" : "&divide;") + " " + num2 + " = " + r;
			var item = $("<div/>").html(s);

			if ((operator == '*' && num1 * num2 == r) ||
				(operator == '/' && num1 / num2 == r)) {
				item.addClass("right");
			} else {
				item.addClass("wrong");
			}
			$("#log").append(item);
		}
	</script>

</head>

<body>
	<div id="result">Score: <span id="right"></span> / <span id="total"></span></div>

	<div>
		<span id="num1"></span> <span id="operator"></span> <span id="num2"></span> =
		<span> <input id="txtResult" type="number" maxlength="3" /></span>
		<span> <input id="btnResult" type="button" value="Summit" onclick="onResult();"></span>
	</div>


	<div id="log">
	</div>
</body>

</html>
